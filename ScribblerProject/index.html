<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
<img class="background-img" src="./images/background.jpg"></img>
<div id="heading-part">
	<h5 class='heading'>ScriBBler</h5>
	<h6 class='tag-line'>Explore, Imagine, Create</h6>
	<button id="sign-up">Sign Up</button>
	
	<!-- The Modal -->
	<div id="mySignUpModal" class="signup-modal">

  	     <!-- Modal content -->
		  <div class="signup-modal-content">
 	             <span class="close1">&times;</span>
		     <label class="title">Get Started</label>
		     <hr>
		     <form>
		     <label>Name</label><br>
		     <input type="text" placeholder="Enter your name" required><br><br>
		     <label>Username</label><br>
		     <input type="text" placeholder="Enter your username" required><br><br>
		     <label>Password</label><br>
		     <input type="password" placeholder="Enter your password" required><br><br>
		     <label>Confirm Password</label><br>
		     <input type="password" placeholder="Re-enter your password" required><br><br>
		     <button class="submit" type="submit">Sign Up</button>
		     </form>
		  </div>
	</div>


	<button id="sign-in">Sign In</button>

	<div id="mySignInModal" class="signin-modal">

  	     <!-- Modal content -->
		  <div class="signin-modal-content">
 	             <span class="close2">&times;</span>
		     <label class="title">Welcome Back!</label>
		     <hr>
		     <form>
		     <label>Username</label><br>
		     <input type="text" placeholder="Enter your username" required><br><br>
		     <label>Password</label><br>
		     <input type="password" placeholder="Enter your password" required><br><br>		     
		     <button class="submit" type="submit">Sign In</button>
		     <p>Not a member? <a href="#" id="hyperlink"><span class="signup">Sign Up</span></a></p>
		     </form>
		  </div>
	</div>
</div>
<div id="buttons">
	<button class="all-posts" onclick=location.href="./html/postslist.html">All Posts</button>
	<button id="CreatePostButton">Create Post</button>

	<div id="myCreatePostModal" class="createpost-modal">

  	     <!-- Modal content -->
		  <div class="createpost-modal-content">
 	             <span class="close4">&times;</span>
		     <label class="title">Pen Your Post</label>
		     <hr>
		     <form>
		     <label>Title</label><br>
		     <input type="text" class="post_title" placeholder="Enter title of your post" required><br><br>
		     <label>Contents</label><br>
		     <textarea placeholder="Enter the contents of your post" required></textarea><br><br>		     
		     <button class="create_submit" type="submit">Create</button>
		     </form>
		  </div>
	</div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
